<h3>This is home!</h3>
<div class='friends-container'>
	<div class='friend' ng-repeat='friend in friendArray'>
		<div>
			<a ng-href='/#/friend/{{friend.login}}'><img class='profile-pic' ng-src='{{friend.avatar_url}}'></image></a>
			<a ng-href='{{friend.html_url}}'>@ {{friend.login}}</a>
		</div>
	</div>
</div>
