<!DOCTYPE html>
<html ng-app='friendsApp'>
<head>
	<link href='style.css' rel='stylesheet'>
	<link href='normalize.css' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=PT+Mono|Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>
<body class='main-container' ng-controller='mainCtrl'>
	<header class='header'>
		<h2 id='title'>
		&lt<span id='title-friends'>friends </span><span id='title-type'>type</span>=<span id='title-coder'>'coder'</span>/&gt</h2>
		<span class='logged-in'>Logged in as:</span>
	</header>
	<div  id='user-pic'>
		<img class='profile-pic' ng-src='{{user.avatar_url}}'>
		</image>
		<br>
		<a ng-href='{{user.html_url}}'>{{user.login}}</a>
	</div>
	<br>
	<a href='/auth/github'>Login with Github</a>
	<div ng-view></div>


	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js'></script>

	<script src='app/main/app.js'></script> 

	<script src='app/controllers/mainCtrl.js'></script>
	<script src='app/controllers/homeCtrl.js'></script>
	<script src='app/controllers/friendCtrl.js'></script>
	<script src='app/services/github-service.js'></script>


</body>
</html>
